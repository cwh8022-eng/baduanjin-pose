<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>八段錦辨識（沙箱內執行）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #2c3e50; }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #ver { margin: 10px; font-weight: bold; }
    #err { margin-top: 10px; color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>八段錦辨識（沙箱內執行）</h1>
  <div id="ver">環境檢查中...</div>
  <button onclick="checkCamera()">① 相機自檢</button>
  <button onclick="start()">② 載入模型並開始</button>
  <div id="err"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <script>
    const verEl = document.getElementById("ver");
    const errEl = document.getElementById("err");

    // ✅ 修正環境檢查：用 isSecureContext 來判斷
    verEl.textContent = window.isSecureContext
      ? "環境檢查：✅ Secure context (HTTPS/localhost)"
      : "環境檢查：❌ 非安全環境（需 HTTPS 或 localhost）";

    async function checkCamera() {
      if (!window.isSecureContext) {
        errEl.textContent = "此頁面不是安全環境（需 HTTPS 或 localhost），瀏覽器會封鎖相機。";
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        stream.getTracks().forEach(t => t.stop());
        errEl.textContent = "✅ 相機檢測成功，可以使用";
      } catch (e) {
        errEl.textContent = "相機自檢失敗：" + e.name;
      }
    }

    async function start() {
      if (!window.isSecureContext) {
        errEl.textContent = "此頁面不是安全環境（需 HTTPS 或 localhost），無法開啟相機。";
        return;
      }
      try {
        const URL = "https://teachablemachine.withgoogle.com/models/jX4OKw-11/";
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        const model = await tmPose.load(modelURL, metadataURL);

        const webcam = new tmPose.Webcam(400, 400, true);
        await webcam.setup();
        await webcam.play();
        errEl.textContent = "✅ 模型載入完成，相機啟動成功！";
        document.body.appendChild(webcam.canvas);

        async function loop() {
          webcam.update();
          window.requestAnimationFrame(loop);
        }
        loop();
      } catch (e) {
        errEl.textContent = "❌ 啟動失敗：" + e.message;
      }
    }
  </script>
</body>
</html>
