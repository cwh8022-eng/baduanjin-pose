<body>
  <h1>å…«æ®µéŒ¦å‹•ä½œè¾¨è­˜</h1>
  <button onclick="init()">å•Ÿå‹•è¾¨è­˜</button>
  <div><canvas id="canvas"></canvas></div>
  <div id="label-container"></div>

  <script>
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
      // ğŸ”§ è‡ªå‹•åµæ¸¬ç›®å‰é é¢çš„è³‡æ–™å¤¾ï¼Œç¢ºä¿è¼‰å…¥æ­£ç¢ºè·¯å¾‘
      const BASE =
        location.origin +
        (location.pathname.endsWith('/')
          ? location.pathname
          : location.pathname.replace(/[^/]+$/, '/'));

      const modelURL    = BASE + "model.json";
      const metadataURL = BASE + "metadata.json";
      console.log("[model paths]", { modelURL, metadataURL });

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const size = 400;
      const flip = true;
      webcam = new tmPose.Webcam(size, size, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      const canvas = document.getElementById("canvas");
      canvas.width = size;
      canvas.height = size;
      ctx = canvas.getContext("2d");

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      ctx.drawImage(webcam.canvas, 0, 0);
      if (pose) {
        tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
        tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
      }

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " +
          (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
