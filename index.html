<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>八段錦姿勢辨識</title>

  <!-- ✅ 載入 Teachable Machine 相容的 tfjs 舊版 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f4f6f8;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    canvas {
      border: 2px solid #2c3e50;
      margin-top: 20px;
    }

    #label-container div {
      font-size: 18px;
      margin-top: 10px;
      color: #34495e;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #error-message {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>八段錦姿勢辨識系統</h1>
  <p>請開啟攝影機並進行動作辨識。</p>
  <button onclick="init()">啟動系統</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="error-message"></div>

  <script type="text/javascript">
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const URL = "./";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      try {
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // 啟用攝影機（使用 tmPose 提供的 Webcam 物件）
        webcam = new tmPose.Webcam(400, 400, true); // width, height, flip
        await webcam.setup(); // 啟動 webcam（要求授權）
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

      } catch (error) {
        console.error("初始化錯誤：", error);
        document.getElementById("error-message").innerText =
          "⚠️ 發生錯誤，請確認模型檔案存在、已授權鏡頭並使用支援的瀏覽器（建議 Chrome + HTTPS）";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
</body>
</html>
