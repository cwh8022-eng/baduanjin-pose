<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>八段錦辨識（動態載入・防覆蓋版）</title>
  <style>
    :root{color-scheme:light dark}
    body{font-family:Arial,Helvetica,sans-serif;background:#f0f4f8;margin:0;padding:20px;text-align:center}
    h1{color:#2c3e50;margin:6px 0 12px}
    #ver{color:#555;margin:4px 0 12px}
    #msg{margin:8px 0 14px;font-weight:700;color:#c0392b;white-space:pre-line}
    .btn{margin:8px 6px;padding:10px 16px;font-size:15px;border:0;border-radius:8px;background:#2980b9;color:#fff;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .wrap{max-width:1080px;margin:0 auto;display:grid;grid-template-columns:420px 1fr;gap:16px;align-items:start}
    canvas{display:block;margin:0 auto;border:2px solid #2c3e50;border-radius:12px;background:#000}
    .panel{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px 14px;text-align:left}
    .title{font-size:14px;color:#6b7280;margin:0 0 8px}
    #topClass{font-size:20px;font-weight:800;color:#1f2937;margin-bottom:8px}
    .bar{display:flex;align-items:center;gap:10px;margin:8px 0}
    .bar-name{width:150px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:#1f2937}
    .bar-track{flex:1;height:14px;background:#e5e7eb;border-radius:999px;overflow:hidden}
    .bar-fill{height:100%;width:0%;background:#10b981;transition:width .15s linear}
    .bar-pct{width:60px;text-align:right;color:#374151;font-variant-numeric:tabular-nums}
    @media (max-width:900px){.wrap{grid-template-columns:1fr}}
  </style>

  <!-- 1) 先載 tfjs 1.7.4（含 fromPixels）-->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>

  <!-- 2) 修補＋監控 + 動態載入 tmPose -->
  <script>
    // 讓訊息好看一點
    function setVer() {
      const el = document.getElementById('ver');
      const v = (window.tf && tf.version && tf.version.tfjs) ? tf.version.tfjs : '未載';
      const ok = (window.tf && typeof tf.fromPixels === 'function');
      el.textContent = `SecureContext=${window.isSecureContext} | tfjs=${v} | has fromPixels=${ok}`;
    }
    function info(msg, ok=false){ const el = document.getElementById('msg'); el.style.color = ok?'#27ae60':'#c0392b'; el.textContent = msg; }

    // 將 tf.browser.fromPixels 映射為 tf.fromPixels（若缺）
    function ensureFromPixels(tfobj){
      if(!tfobj) return false;
      const hasOld = typeof tfobj.fromPixels === 'function';
      const hasNew = tfobj.browser && typeof tfobj.browser.fromPixels === 'function';
      if(!hasOld && hasNew){
        try{ Object.defineProperty(tfobj,'fromPixels',{value:tfobj.browser.fromPixels.bind(tfobj.browser),writable:false,configurable:false}); }
        catch(_){ tfobj.fromPixels = tfobj.browser.fromPixels.bind(tfobj.browser); }
        console.log('[fix] installed tf.fromPixels from tf.browser.fromPixels');
      }
      return typeof tfobj.fromPixels === 'function';
    }

    // 攔截任何對 window.tf 的覆寫，立即修補
    (function guardTF(){
      ensureFromPixels(window.tf);
      let _tf = window.tf;
      try{
        Object.defineProperty(window,'tf',{
          configurable:true,
          get(){ return _tf; },
          set(v){ _tf=v; const ok=ensureFromPixels(_tf); console.warn('[guard] window.tf replaced. fromPixels ok =',ok); setVer(); }
        });
        console.log('[guard] window.tf setter installed');
      }catch(e){
        console.warn('[guard] setter not allowed, fallback to watcher', e);
        let last = window.tf;
        setInterval(()=>{ if(window.tf !== last){ last=window.tf; const ok=ensureFromPixels(last); console.warn('[guard] window.tf changed. fromPixels ok =',ok); setVer(); }}, 300);
      }
    })();

    // 動態插入 tmPose（只有在確認 fromPixels 可用時才載）
    function loadTmPoseOnce(){
      return new Promise((resolve, reject)=>{
        if(!window.tf || typeof tf.fromPixels!=='function'){ return reject(new Error('tf.fromPixels 不可用')); }
        if(window.tmPose){ return resolve(); }
        const s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js';
        s.onload = ()=>{ console.log('[load] tmPose loaded'); resolve(); };
        s.onerror = ()=> reject(new Error('無法載入 teachablemachine-pose'));
        document.head.appendChild(s);
      });
    }

    // 讓頁面初始就顯示目前狀態
    document.addEventListener('DOMContentLoaded', setVer);
  </script>
</head>
<body>
  <h1>八段錦動作辨識（動態載入・防覆蓋版）</h1>
  <div id="ver">初始化中…</div>

  <button id="btnCheck" class="btn">① 相機自檢</button>
  <button id="btnStart" class="btn">② 載入模型並開始</button>

  <div id="msg"></div>

  <div class="wrap">
    <canvas id="canvas" width="400" height="400"></canvas>

    <div class="panel">
      <p class="title">即時辨識結果</p>
      <div id="topClass">尚未開始</div>
      <div id="bars"></div>
    </div>
  </div>

<script>
(function(){
  const btnCheck = document.getElementById('btnCheck');
  const btnStart = document.getElementById('btnStart');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const modelURL    = './model.json';
  const metadataURL = './metadata.json';

  let model, webcam, maxPred=0, barsBuilt=false, smooth={}, classNames=[];

  btnCheck.onclick = async () => {
    info('');
    try{
      if(!window.isSecureContext) throw new Error('此頁面不是 HTTPS 或 localhost，瀏覽器會封鎖相機');
      const st = await navigator.mediaDevices.getUserMedia({video:true,audio:false});
      st.getTracks().forEach(t=>t.stop());
      info('✅ 相機檢測成功，可以使用', true);
    }catch(e){
      info(`相機自檢失敗：${e.name}\n${e.message||''}\n• NotAllowedError：曾按拒絕或站點權限被關。\n• NotFoundError：沒有可用攝影機。\n• 請用 HTTPS / localhost 並允許相機。`);
    }
  };

  btnStart.onclick = async () => {
    try{
      // 1) 確認/修補 fromPixels
      if(!ensureFromPixels(window.tf)) throw new Error('tf.fromPixels 不可用（被外掛或其它腳本覆蓋）。');
      setVer();

      // 2) 只有在 OK 才載 tmPose
      await loadTmPoseOnce();

      // 3) backend 準備
      try{ await tf.setBackend('webgl'); }catch{ await tf.setBackend('cpu'); }
      await tf.ready();

      // 4) 檔案存在檢查
      await fetch(modelURL, {cache:'no-store'}).then(r=>{ if(!r.ok) throw new Error(`model.json HTTP ${r.status}`);});
      await fetch(metadataURL, {cache:'no-store'}).then(r=>{ if(!r.ok) throw new Error(`metadata.json HTTP ${r.status}`);});

      // 5) 載入模型
      model = await tmPose.load(modelURL, metadataURL);
      maxPred = model.getTotalClasses();

      // 6) 啟用相機
      webcam = new tmPose.Webcam(400, 400, true);
      await webcam.setup();
      await webcam.play();

      info('✅ 模型載入完成，相機啟動成功！', true);
      requestAnimationFrame(loop);
    }catch(e){
      info('❌ 無法載入：\n' + (e.message||e.toString()));
      console.error(e);
    }
  };

  function buildBars(names){
    const bars = document.getElementById('bars');
    bars.innerHTML = '';
    names.forEach(n=>{
      const id = cssId(n);
      const row = document.createElement('div');
      row.className = 'bar';
      row.innerHTML = `
        <div class="bar-name" title="${n}">${n}</div>
        <div class="bar-track"><div class="bar-fill" id="fill-${id}" style="width:0%"></div></div>
        <div class="bar-pct" id="pct-${id}">0.00%</div>`;
      bars.appendChild(row);
      smooth[n]=0;
    });
    barsBuilt=true;
  }
  function cssId(n){ return n.replace(/\s+/g,'-').replace(/[^-\w]/g,''); }

  async function loop(){
    if(!webcam){ requestAnimationFrame(loop); return; }
    webcam.update();
    await predict();
    requestAnimationFrame(loop);
  }

  async function predict(){
    const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
    const preds = await model.predict(posenetOutput);

    if(!barsBuilt){ classNames = preds.map(p=>p.className); buildBars(classNames); }

    ctx.drawImage(webcam.canvas, 0, 0);
    if(pose){ tmPose.drawKeypoints(pose.keypoints, 0.5, ctx); tmPose.drawSkeleton(pose.keypoints, 0.5, ctx); }

    let top={className:'',probability:0};
    const alpha=0.35;
    preds.forEach(p=>{
      const prev = smooth[p.className]??0;
      const val = alpha*p.probability + (1-alpha)*prev;
      smooth[p.className]=val;

      const pct = val*100;
      const id = cssId(p.className);
      const f = document.getElementById(`fill-${id}`);
      const t = document.getElementById(`pct-${id}`);
      if(f) f.style.width = `${pct.toFixed(2)}%`;
      if(t) t.textContent = `${pct.toFixed(2)}%`;

      if(p.probability>top.probability) top=p;
    });
    document.getElementById('topClass').textContent =
      `目前辨識：${top.className}（${(top.probability*100).toFixed(2)}%）`;
  }

  // 這兩個工具函式要讓內層也能用
  window.ensureFromPixels = ensureFromPixels;
  window.setVer = setVer;
})();
</script>
</body>
</html>
