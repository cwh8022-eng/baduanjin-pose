<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>八段錦動作辨識 (tfjs@1.3.1)</title>

  <!-- 固定 TFJS 1.3.1（內建 tf.fromPixels，無需 shim） -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <!-- Teachable Machine Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background:#f7f8fb; }
    h1 { margin: 0 0 12px; color:#1f2937; }
    canvas { border: 2px solid #374151; margin-top: 8px; border-radius: 8px; }
    #label-container div { margin: 6px 0; text-align: left; background:#eee; border-radius:6px; overflow:hidden; }
    .bar { height: 22px; background:#2563eb; color:#fff; text-align:right; padding-right:8px; line-height:22px; }
    button { padding:10px 16px; border:0; border-radius:8px; background:#10b981; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <h1>八段錦動作辨識</h1>
  <button onclick="init()">啟動辨識</button>
  <div><canvas id="canvas" width="400" height="400"></canvas></div>
  <div id="label-container"></div>

  <script>
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
      // 🔧 用「含 repo 名稱」的絕對路徑，避免抓到根目錄
      const BASE = "https://cwh8022-eng.github.io/baduanjin-pose/";
      const modelURL = BASE + "model.json";
      const metadataURL = BASE + "metadata.json";

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const size = 400, flip = true;
      webcam = new tmPose.Webcam(size, size, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      const canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const wrap = document.createElement("div");
        const bar  = document.createElement("div");
        bar.className = "bar";
        bar.style.width = "0%";
        wrap.appendChild(bar);
        labelContainer.appendChild(wrap);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      ctx.drawImage(webcam.canvas, 0, 0);
      if (pose) {
        tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
        tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
      }

      for (let i = 0; i < maxPredictions; i++) {
        const prob = (prediction[i].probability * 100).toFixed(1);
        const bar  = labelContainer.childNodes[i].firstChild;
        bar.style.width = prob + "%";
        bar.textContent = `${prediction[i].className} ${prob}%`;
      }
    }
  </script>
</body>
</html>
