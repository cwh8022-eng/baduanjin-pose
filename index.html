<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teachable Machine - 八段錦動作辨識</title>

  <!-- ✅ 固定相容版本（先載入 tfjs） -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <!-- ✅ 瀏覽器 UMD 版（再載入 tmPose 0.8） -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #2c3e50; }
    canvas { border: 2px solid #2c3e50; margin-top: 20px; }
    #label-container div { font-size: 18px; margin-top: 10px; color: #34495e; }
    button {
      margin-top: 20px; padding: 10px 20px; font-size: 16px;
      background-color: #2980b9; color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    #ver { margin-top: 8px; color: #7f8c8d; font-size: 14px; }
    #err { margin-top: 8px; color: #c0392b; }
  </style>
</head>
<body>
  <h1>八段錦動作辨識</h1>
  <button onclick="init()">啟動辨識</button>
  <div id="ver"></div>
  <div id="err"></div>
  <div><canvas id="canvas"></canvas></div>
  <div id="label-container"></div>

  <script>
    // 顯示 tfjs 版本，確認載入成功
    document.getElementById('ver').innerText =
      "tfjs 版本：" + (window.tf && tf.version ? tf.version.tfjs : "未載入");

    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
      const modelURL = "https://teachablemachine.withgoogle.com/models/jX4OKw-11/model.json";
      const metadataURL = "https://teachablemachine.withgoogle.com/models/jX4OKw-11/metadata.json";

      try {
        if (!window.tmPose) {
          throw new Error("tmPose 未載入，請確認已載入 teachablemachine/pose 0.8 的 UMD 檔。");
        }

        // 1) 載入模型
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // 2) 啟用攝影機（需 HTTPS 或 localhost）
        const size = 400;
        const flip = true;
        webcam = new tmPose.Webcam(size, size, flip);
        await webcam.setup();   // 會跳出要求權限
        await webcam.play();
        window.requestAnimationFrame(loop);

        // 3) 畫布與標籤
        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      } catch (e) {
        console.error(e);
        document.getElementById("err").innerText =
          "⚠️ 無法啟動：請確認（1）允許攝影機、（2）使用 HTTPS 或 localhost、（3）未封鎖相機、（4）版本未被快取舊檔。";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      // 畫攝影機影像
      ctx.drawImage(webcam.canvas, 0, 0);

      // 畫關節/骨架
      if (pose) {
        tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
        tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
      }

      // 顯示分類分數
      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].innerHTML =
          `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
      }
    }
  </script>
</body>
</html>
