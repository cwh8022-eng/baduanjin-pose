<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>八段錦動作辨識</title>

  <!-- ✅ 固定 tfjs 1.7.4 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
  <!-- ✅ 加入 shim -->
  <script src="shim-tmPose.js"></script>
  <!-- ✅ Teachable Machine Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 { color: #2c3e50; }
    #canvas { border: 2px solid #2c3e50; margin-top: 10px; }
    #label-container div {
      margin: 5px;
      height: 20px;
      background: #eee;
      text-align: left;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <h1>八段錦動作辨識</h1>
  <button onclick="init()">啟動辨識</button>
  <div><canvas id="canvas"></canvas></div>
  <div id="label-container"></div>

  <script>
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
      console.log("[start] init()");
      const modelURL = "https://teachablemachine.withgoogle.com/models/jX4OKw-11/model.json";
      const metadataURL = "https://teachablemachine.withgoogle.com/models/jX4OKw-11/metadata.json";

      // 載入模型
      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      console.log("[load] model loaded, classes =", maxPredictions);

      // 設定相機
      const size = 400;
      const flip = true;
      webcam = new tmPose.Webcam(size, size, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      // 設定畫布
      const canvas = document.getElementById("canvas");
      canvas.width = size;
      canvas.height = size;
      ctx = canvas.getContext("2d");

      // 顯示分類條
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const bar = document.createElement("div");
        bar.id = "label-" + i;
        bar.style.width = "0%";
        labelContainer.appendChild(bar);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      // 畫出鏡頭影像
      ctx.drawImage(webcam.canvas, 0, 0);

      // 更新分類條
      for (let i = 0; i < prediction.length; i++) {
        const prob = (prediction[i].probability * 100).toFixed(1);
        const bar = document.getElementById("label-" + i);
        bar.style.width = prob + "%";
        bar.innerHTML = `${prediction[i].className} (${prob}%)`;
        bar.style.background = `linear-gradient(to right, #3498db ${prob}%, #eee ${prob}%)`;
      }

      // 骨架偵測
      if (pose) {
        tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
        tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
      }
    }
  </script>
</body>
</html>
