<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>八段錦動作辨識 (tfjs@1.7.4 + shim)</title>

  <!-- ✅ 固定 TFJS 1.7.4 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js?v=tf174"></script>

  <!-- ✅ shim 在 tmPose 前 -->
  <script src="./shim-tmPose.js?v=3"></script>

  <!-- ✅ Teachable Machine Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js?v=tm08"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    canvas { border: 2px solid #444; margin-top: 10px; }
    #label-container div { margin: 4px 0; text-align: left; }
    .bar { height: 20px; background: #2ecc71; text-align: right; color: white; padding-right: 5px; }
  </style>
</head>
<body>
  <h1>八段錦動作辨識 (tfjs@1.7.4 + shim)</h1>
  <button onclick="init()">啟動辨識</button>
  <div><canvas id="canvas"></canvas></div>
  <div id="label-container"></div>

  <script>
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
      const modelURL = "model.json";
      const metadataURL = "metadata.json";

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const size = 400;
      const flip = true;
      webcam = new tmPose.Webcam(size, size, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      const canvas = document.getElementById("canvas");
      canvas.width = size; canvas.height = size;
      ctx = canvas.getContext("2d");

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const bar = document.createElement("div");
        const inner = document.createElement("div");
        inner.classList.add("bar");
        inner.style.width = "0%";
        bar.appendChild(inner);
        labelContainer.appendChild(bar);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      ctx.drawImage(webcam.canvas, 0, 0);
      if (pose) {
        tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
        tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
      }

      for (let i = 0; i < maxPredictions; i++) {
        const prob = (prediction[i].probability * 100).toFixed(1);
        const bar = labelContainer.childNodes[i].firstChild;
        bar.style.width = prob + "%";
        bar.innerHTML = prediction[i].className + " " + prob + "%";
      }
    }
  </script>
</body>
</html>
