<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>八段錦動作辨識</title>

  <!-- 固定使用與 Teachable Machine Pose 相容的 tfjs -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    canvas {
      border: 2px solid #2c3e50;
      margin-top: 20px;
    }
    .bar-container {
      width: 400px;
      background: #ddd;
      margin: 5px 0;
      border-radius: 4px;
      overflow: hidden;
    }
    .bar {
      height: 24px;
      line-height: 24px;
      background: #2980b9;
      color: #fff;
      text-align: right;
      padding-right: 5px;
      width: 0%;
      transition: width 0.2s ease;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>八段錦動作辨識</h1>
  <button onclick="init()">啟動辨識</button>
  <canvas id="canvas"></canvas>
  <div id="label-container"></div>

  <script>
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
      const modelURL = "model.json";     // ⚠️ 與 weights.bin / metadata.json 放同一資料夾
      const metadataURL = "metadata.json";

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const size = 400;
      const flip = true;
      webcam = new tmPose.Webcam(size, size, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      const canvas = document.getElementById("canvas");
      canvas.width = size;
      canvas.height = size;
      ctx = canvas.getContext("2d");

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const barContainer = document.createElement("div");
        barContainer.className = "bar-container";
        const bar = document.createElement("div");
        bar.className = "bar";
        bar.textContent = "";
        barContainer.appendChild(bar);
        labelContainer.appendChild(barContainer);
      }

      console.log("[start] init()");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const videoEl = webcam && webcam.webcam;
      if (!videoEl || videoEl.readyState < 2) return;

      // 使用 videoEl 作為輸入來源
      const { pose, posenetOutput } = await model.estimatePose(videoEl);
      const prediction = await model.predict(posenetOutput);

      // 畫到 canvas
      ctx.drawImage(videoEl, 0, 0, ctx.canvas.width, ctx.canvas.height);

      if (pose) {
        tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
        tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
      }

      // 更新八段錦色條
      for (let i = 0; i < prediction.length; i++) {
        const prob = (prediction[i].probability * 100).toFixed(1);
        const bar = labelContainer.childNodes[i].firstChild;
        bar.style.width = prob + "%";
        bar.textContent = `${prediction[i].className} ${prob}%`;
      }
    }
  </script>
</body>
</html>
