  <!-- èˆ‡ tmPose ç›¸å®¹ä¸”å…§å»º tf.fromPixels -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <style>
    :root { --w: 880px; }
    body { font-family: Arial, "Noto Sans TC", system-ui; background:#f3f5f8; padding:22px 14px 40px; color:#1f2937; }
    h1 { text-align:center; margin:0 0 10px; font-weight:700; }

    .wrap { width:min(var(--w), 96vw); margin:0 auto; }
    .btns { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-bottom:12px; }
    button { padding:10px 16px; border:0; border-radius:10px; background:#0ea5e9; color:#fff; cursor:pointer; font-size:16px; box-shadow:0 4px 14px rgba(14,165,233,.25); }

    canvas { width:min(420px, 96vw); height:auto; border-radius:12px; border:2px solid #334155; background:#000; }
    .panel { flex:1 1 420px; min-width:320px; }

    /* æ¸…å–®ï¼šå·¦å›ºå®šåç¨± + å³é€²åº¦æ¢ + å°å­—æ¨¡å‹å */
    .row { display:grid; grid-template-columns: 180px 1fr; gap:12px; align-items:center; margin:10px 0; }
    .name { font-weight:700; color:#374151; }
    .track { position:relative; background:#e5e7eb; border-radius:999px; overflow:hidden; height:22px; box-shadow: inset 0 1px 1px rgba(0,0,0,.06);}
    .bar { height:100%; width:0%; background:linear-gradient(90deg,#34d399,#10b981); color:#fff; line-height:22px; text-align:right; padding-right:8px; font-size:12px; font-weight:600; transition:width .18s ease; }

    .log { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; color:#334155; text-align:left; background:#eef2ff; border:1px solid #c7d2fe; border-radius:8px; padding:10px; margin:0 auto 12px; width:min(var(--w),96vw); }
  </style>
</head>
<body>
  <h1>å…«æ®µéŒ¦å‹•ä½œè¾¨è­˜</h1>
  <div class="hint">æ­¥é©Ÿï¼šâ‘  å…ˆã€Œæª¢æŸ¥æ¨¡å‹æª”ã€é€šé â†’ â‘¡ å†ã€Œå•Ÿå‹•è¾¨è­˜ã€ã€‚è«‹ä»¥ HTTPS æˆ– localhost é–‹å•Ÿä¸¦å…è¨±æ”å½±æ©Ÿã€‚</div>

  <div class="btns">
    <button onclick="preflightCheck()">ğŸ” æª¢æŸ¥æ¨¡å‹æª”</button>
    <button onclick="init()">â–¶ï¸ å•Ÿå‹•è¾¨è­˜</button>
  </div>
  <div id="preflightLog" class="log" style="display:none;"></div>

  <div class="wrap">
    <div class="stage">
      <canvas id="canvas" width="400" height="400"></canvas>
      <div class="panel" id="list"></div>
    </div>
  </div>

<script>
  let model, webcam, ctx, maxPredictions;
  let indexMap = null;      // { D1: 0, D2: 3, ... }ï¼ˆtarget -> model indexï¼‰
  let classNames = [];      // æ¨¡å‹å›å‚³çš„ className
  let BASE = null;

  // å›ºå®šé¡¯ç¤ºçš„å…«å¼ï¼ˆé †åºï¼‰
  const TARGETS = [
    { key: 'D1', name: 'é›™æ‰‹æ‰˜å¤©ç†ä¸‰ç„¦' },
    { key: 'D2', name: 'å·¦å³é–‹å¼“ä¼¼å°„éµ°' },
    { key: 'D3', name: 'èª¿ç†è„¾èƒƒé ˆå–®èˆ‰' },
    { key: 'D4', name: 'äº”å‹ä¸ƒå‚·å¾€å¾Œç§' },
    { key: 'D5', name: 'æ–é ­æ“ºå°¾å»å¿ƒç«' },
    { key: 'D6', name: 'å…©æ‰‹æ”€è¶³å›ºè…è…°' },
    { key: 'D7', name: 'æ”¢æ‹³æ€’ç›®å¢æ°£åŠ›' },
    { key: 'D8', name: 'èƒŒå¾Œä¸ƒé¡›ç™¾ç—…æ¶ˆ' }
  ];

  // é—œéµè© -> å°æ‡‰å“ªä¸€æ‹›ï¼ˆç›¡é‡åŒ…å¸¸è¦‹å¯«æ³•ï¼‰
  const KEYWORD_MAP = [
    { token:'é›™æ‰‹æ‰˜å¤©', target:'D1' }, { token:'æ‰˜å¤©', target:'D1' },
    { token:'é–‹å¼“', target:'D2' }, { token:'å°„é›•', target:'D2' }, { token:'å°„éµ°', target:'D2' },
    { token:'å–®èˆ‰', target:'D3' }, { token:'è„¾èƒƒ', target:'D3' },
    { token:'å¾€å¾Œç§', target:'D4' }, { token:'ä¸ƒå‚·', target:'D4' },
    { token:'æ“ºå°¾', target:'D5' }, { token:'å»å¿ƒç«', target:'D5' },
    { token:'æ”€è¶³', target:'D6' }, { token:'è…è…°', target:'D6' },
    { token:'æ”¢æ‹³', target:'D7' }, { token:'å¢æ°£åŠ›', target:'D7' },
    { token:'ä¸ƒé¡›', target:'D8' }, { token:'ç™¾ç—…æ¶ˆ', target:'D8' }
  ];

  function normalizeLabel(s){
    if(!s) return '';
    return s
      .replace(/\s+/g,'')
      .replace(/æ­£ç¢º/g,'')
      .replace(/[()ï¼ˆï¼‰\[\]ã€ã€‘ï¼š:ï¼Œ,ã€‚.\-_/]/g,'')
      .replace(/é›•/g,'éµ°')
      .toLowerCase();
  }

  function buildIndexMap(modelClassNames){
    const map = {}; TARGETS.forEach(t=>map[t.key]=-1);
    modelClassNames.forEach((name, idx)=>{
      const n = normalizeLabel(name);
      for(const rule of KEYWORD_MAP){
        if(n.indexOf(rule.token)!==-1 && map[rule.target]===-1){
          map[rule.target]=idx; break;
        }
      }
      if(map.D1===-1 && /d1/.test(n)) map.D1=idx;
      if(map.D2===-1 && /d2/.test(n)) map.D2=idx;
      if(map.D3===-1 && /d3/.test(n)) map.D3=idx;
      if(map.D4===-1 && /d4/.test(n)) map.D4=idx;
      if(map.D5===-1 && /d5/.test(n)) map.D5=idx;
      if(map.D6===-1 && /d6/.test(n)) map.D6=idx;
      if(map.D7===-1 && /d7/.test(n)) map.D7=idx;
      if(map.D8===-1 && /d8/.test(n)) map.D8=idx;
    });
    return map;
  }

  function buildUI(labels){
    const list = document.getElementById('list');
    list.innerHTML = '';
    TARGETS.forEach((t, i)=>{
      const row=document.createElement('div'); row.className='row';
      const name=document.createElement('div'); name.className='name'; name.textContent = `${i+1}. ${t.name}`;
      const track=document.createElement('div'); track.className='track';
      const bar=document.createElement('div'); bar.className='bar'; bar.id=`bar-${t.key}`; bar.textContent='0.0%';
      const cls=document.createElement('div'); cls.className='cls'; cls.id=`cls-${t.key}`; cls.textContent='';
      track.appendChild(bar); track.appendChild(cls);
      row.appendChild(name); row.appendChild(track);
      list.appendChild(row);
    });

    // åœ¨æ¯æ¢å³ä¸Šè§’é¡¯ç¤ºå¯¦éš›å°åˆ°çš„æ¨¡å‹é¡åˆ¥å
    if(indexMap){
      TARGETS.forEach(t=>{
        const idx=indexMap[t.key];
        const label = (idx>=0 && labels[idx]) ? labels[idx] : 'ï¼ˆæœªå°æ‡‰ï¼‰';
        const el = document.getElementById(`cls-${t.key}`);
        if(el) el.textContent = label;
      });
    }
  }

  // ï¼ï¼ï¼ é æª¢å·¥å…· ï¼ï¼ï¼
  function logPreflight(msg){
    const box = document.getElementById('preflightLog');
    box.style.display='block';
    box.innerHTML += (typeof msg==='string' ? msg : JSON.stringify(msg)) + '<br/>';
  }
  async function preflightCheck(){
    document.getElementById('preflightLog').innerHTML=''; logPreflight('é–‹å§‹æª¢æŸ¥â€¦');
    BASE = location.origin + (location.pathname.endsWith('/') ? location.pathname : location.pathname.replace(/[^/]+$/,'/'));
    const modelURL   = BASE + 'model.json';
    const metadataURL= BASE + 'metadata.json';
    const weightsURL = BASE + 'weights.bin';
    logPreflight({modelURL, metadataURL, weightsURL});

    try {
      const mRes = await fetch(modelURL, {cache:'no-store'});
      if(!mRes.ok) throw new Error(`model.json HTTP ${mRes.status}`);
      const mJson = await mRes.json();
      logPreflight('âœ” model.json å–å¾—æˆåŠŸï¼›manifest paths=' + JSON.stringify((mJson.weightsManifest && mJson.weightsManifest[0] && mJson.weightsManifest[0].paths)||[]));

      // å…ˆä»¥ HEAD å–é•·åº¦
      const wHead = await fetch(weightsURL, {method:'HEAD', cache:'no-store'});
      if(!wHead.ok) throw new Error(`weights.bin(HEAD) HTTP ${wHead.status}`);
      const len = Number(wHead.headers.get('content-length')||0);
      logPreflight('weights.bin content-length = ' + len);
      if(!len || len%4!==0) throw new Error('weights.bin å¤§å°ä¸æ˜¯ 4 çš„å€æ•¸ï¼Œå¯èƒ½ä¸Šå‚³ä¸å®Œæ•´ã€‚');

      // å† GET ä¸€æ¬¡é©—è­‰å¯è®€
      const wRes = await fetch(weightsURL, {cache:'no-store'});
      if(!wRes.ok) throw new Error(`weights.bin(GET) HTTP ${wRes.status}`);
      logPreflight('âœ” weights.bin ä¸‹è¼‰å¯ç”¨');
      logPreflight('âœ… é æª¢é€šéï¼šå¯é–‹å§‹å•Ÿå‹•è¾¨è­˜');
    } catch (e){
      logPreflight('âŒ é æª¢å¤±æ•—ï¼š'+e.message);
    }
  }

  // ï¼ï¼ï¼ å•Ÿå‹•è¾¨è­˜ ï¼ï¼ï¼
  async function init(){
    BASE = BASE || (location.origin + (location.pathname.endsWith('/') ? location.pathname : location.pathname.replace(/[^/]+$/,'/')));
    const modelURL    = BASE + 'model.json';
    const metadataURL = BASE + 'metadata.json';
    console.log('[model paths]', {modelURL, metadataURL});

    model = await tmPose.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    // å¾ metadata å–å¾— labelsï¼ˆè‹¥æ²’æœ‰å°±ç©ºå­—ä¸²ä½”ä½ï¼‰
    let labels=[];
    try{
      const meta = await fetch(metadataURL, {cache:'no-store'}).then(r=>r.json());
      const raw  = meta.labels || meta.classes || [];
      labels = raw.map(x => (x && x.label) ? x.label : (typeof x==='string' ? x : ''));
    }catch(_){}
    if(!labels.length) labels = new Array(maxPredictions).fill('');

    // å»ºç«‹æ˜ å°„èˆ‡ UI
    indexMap = buildIndexMap(labels);
    classNames = labels.slice();
    buildUI(classNames);

    // è¨­å®š webcam
    const size=400, flip=true;
    webcam = new tmPose.Webcam(size, size, flip);
    await webcam.setup();
    await webcam.play();

    const canvas=document.getElementById('canvas');
    ctx=canvas.getContext('2d');

    window.requestAnimationFrame(loop);
  }

  async function loop(){
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict(){
    const videoEl = webcam && webcam.webcam;
    if(!videoEl || videoEl.readyState < 2) return;

    const { pose, posenetOutput } = await model.estimatePose(videoEl);
    const prediction = await model.predict(posenetOutput);

    // è‹¥ç¬¬ä¸€æ¬¡æ²’æœ‰ labelsï¼Œå¾ prediction è£œé½Šå¾Œé‡å»º UI
    if(!classNames.filter(Boolean).length){
      classNames = prediction.map(p => p.className || '');
      indexMap = buildIndexMap(classNames);
      buildUI(classNames);
    }

    // ç•«ç•«é¢èˆ‡éª¨æ¶
    ctx.drawImage(videoEl, 0, 0, ctx.canvas.width, ctx.canvas.height);
    if(pose){
      tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
      tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
    }

    // ä¾å›ºå®šå…«å¼é †åºæ›´æ–°é€²åº¦æ¢
    for(const t of TARGETS){
      const idx = indexMap ? indexMap[t.key] : -1;
      const p = (idx>=0 && prediction[idx]) ? (prediction[idx].probability || 0) : 0;
      const pct = (p*100).toFixed(1) + '%';
      const bar = document.getElementById(`bar-${t.key}`);
      if(bar){ bar.style.width = pct; bar.textContent = pct; }
    }
  }
</script>
