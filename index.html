<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>八段錦動作辨識（相容修補版）</title>
  <style>
    :root{color-scheme:light dark}
    body{font-family:Arial,Helvetica,sans-serif;background:#f0f4f8;margin:0;padding:20px;text-align:center}
    h1{color:#2c3e50;margin:6px 0 12px}
    #ver{color:#555;margin:4px 0 12px}
    #msg{margin:8px 0 14px;font-weight:700;color:#c0392b;white-space:pre-line}
    .btn{margin:8px 6px;padding:10px 16px;font-size:15px;border:0;border-radius:8px;background:#2980b9;color:#fff;cursor:pointer}
    .wrap{max-width:1080px;margin:0 auto;display:grid;grid-template-columns:420px 1fr;gap:16px;align-items:start}
    canvas{display:block;margin:0 auto;border:2px solid #2c3e50;border-radius:12px;background:#000}
    .panel{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px 14px;text-align:left}
    .title{font-size:14px;color:#6b7280;margin:0 0 8px}
    #topClass{font-size:20px;font-weight:800;color:#1f2937;margin-bottom:8px}
    .bar{display:flex;align-items:center;gap:10px;margin:8px 0}
    .bar-name{width:180px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:#1f2937}
    .bar-track{flex:1;height:14px;background:#e5e7eb;border-radius:999px;overflow:hidden}
    .bar-fill{height:100%;width:0%;background:#10b981;transition:width .12s linear}
    .bar-pct{width:72px;text-align:right;color:#374151;font-variant-numeric:tabular-nums}
    @media (max-width:900px){.wrap{grid-template-columns:1fr}}
  </style>

  <!-- 1) 只載「一次」 tfjs 1.7.4 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>

  <!-- 2) shim：補 tf.fromPixels，並把 Pt 指到 tf，確保 tmPose 內部可用 -->
  <script>
    (function shimFromPixelsAndPt(){
      if (window.tf) {
        if (typeof tf.fromPixels !== 'function' &&
            tf.browser && typeof tf.browser.fromPixels === 'function') {
          try { Object.defineProperty(tf,'fromPixels',{value:tf.browser.fromPixels.bind(tf.browser),writable:false,configurable:false}); }
          catch(_) { tf.fromPixels = tf.browser.fromPixels.bind(tf.browser); }
          console.log('[shim] tf.fromPixels <- tf.browser.fromPixels');
        }
        // 讓 tmPose 內部拿到的 Pt 指向同一個 tf
        if (!window.Pt) {
          try { Object.defineProperty(window,'Pt',{value:tf,writable:false,configurable:false}); }
          catch(_) { window.Pt = tf; }
          console.log('[shim] window.Pt = tf');
        }
      }
    })();
  </script>

  <!-- 3) 再載 tmPose -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
</head>
<body>
  <h1>八段錦動作辨識</h1>
  <div id="ver">初始化中…</div>

  <button id="btnCheck" class="btn">① 相機自檢</button>
  <button id="btnStart" class="btn">② 載入模型並開始</button>

  <div id="msg"></div>

  <div class="wrap">
    <canvas id="canvas" width="400" height="400"></canvas>

    <div class="panel">
      <p class="title">即時辨識結果（固定八式順序）</p>
      <div id="topClass">尚未開始</div>
      <div id="bars"></div>
    </div>
  </div>

<script>
(function(){
  // === 依序顯示的八段錦八式（請改成與 metadata.json 裡 labels 完全一致）===
  const EIGHT = [
    '雙手托天理三焦',  // 1
    '左右開弓似射雕',  // 2
    '調理脾胃須單舉',  // 3
    '五勞七傷往後瞧',  // 4
    '搖頭擺尾去心火',  // 5
    '兩手攀足固腎腰',  // 6
    '攢拳怒目增氣力',  // 7
    '背後七顛百病消'   // 8
  ];

  const verEl = document.getElementById('ver');
  const msgEl = document.getElementById('msg');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const modelURL    = './model.json';
  const metadataURL = './metadata.json';

  let model, webcam, maxPred=0, smooth = Object.fromEntries(EIGHT.map(n=>[n,0]));

  function setVer(){
    verEl.textContent = `SecureContext=${window.isSecureContext} | tfjs=${(tf&&tf.version&&tf.version.tfjs)||'未載'} | has fromPixels=${typeof tf.fromPixels==='function'}`;
  }
  setVer();

  function info(t, ok=false){ msgEl.style.color = ok?'#27ae60':'#c0392b'; msgEl.textContent = t; }

  document.getElementById('btnCheck').onclick = async ()=>{
    info('');
    try{
      if(!window.isSecureContext) throw new Error('此頁面不是 HTTPS 或 localhost，瀏覽器會封鎖相機');
      const st = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
      st.getTracks().forEach(t=>t.stop());
      info('✅ 相機檢測成功，可以使用', true);
    }catch(e){
      info(`相機自檢失敗：${e.name}\n${e.message||''}\n• NotAllowedError：曾按拒絕或站點權限被關。\n• NotFoundError：沒有可用攝影機。\n• 請用 HTTPS / localhost 並允許相機。`);
    }
  };

  document.getElementById('btnStart').onclick = async ()=>{
    try{
      // 仍再保險一次
      if (typeof tf.fromPixels !== 'function') {
        throw new Error('tf.fromPixels 不可用（請以 Chrome「訪客模式」或停用擴充功能測試）');
      }

      try{ await tf.setBackend('webgl'); }catch{ await tf.setBackend('cpu'); }
      await tf.ready();

      // 檔案 OK 檢查
      await fetch(modelURL,{cache:'no-store'}).then(r=>{ if(!r.ok) throw new Error(`model.json HTTP ${r.status}`); });
      await fetch(metadataURL,{cache:'no-store'}).then(r=>{ if(!r.ok) throw new Error(`metadata.json HTTP ${r.status}`); });

      model = await tmPose.load(modelURL, metadataURL);
      maxPred = model.getTotalClasses();

      // 建立 tmPose.Webcam（此時 Pt.fromPixels / tf.fromPixels 已就緒）
      webcam = new tmPose.Webcam(400, 400, true);
      await webcam.setup();
      await webcam.play();

      // 畫布準備
      canvas.width = 400; canvas.height = 400;

      // 固定順序的分類條
      buildBars(EIGHT);

      info('✅ 模型載入完成，相機啟動成功！', true);
      requestAnimationFrame(loop);
    }catch(e){
      info('❌ 無法載入：\n' + (e.message||e.toString()));
      console.error(e);
    }
  };

  function buildBars(names){
    const bars = document.getElementById('bars');
    bars.innerHTML='';
    for(const n of names){
      const id = cssId(n);
      const row = document.createElement('div');
      row.className='bar';
      row.innerHTML = `
        <div class="bar-name" title="${n}">${n}</div>
        <div class="bar-track"><div class="bar-fill" id="fill-${id}" style="width:0%"></div></div>
        <div class="bar-pct" id="pct-${id}">0.00%</div>`;
      bars.appendChild(row);
    }
  }
  const cssId = n => n.replace(/\s+/g,'-').replace(/[^-\w]/g,'');

  async function loop(){
    webcam.update();
    await predict();
    requestAnimationFrame(loop);
  }

  async function predict(){
    const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
    const preds = await model.predict(posenetOutput);

    ctx.drawImage(webcam.canvas, 0, 0);
    if (pose) {
      tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
      tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
    }

    // 將當前預測映射到固定順序
    const map = Object.fromEntries(preds.map(p=>[p.className, p.probability]));
    const alpha = 0.35;
    let topName = EIGHT[0], topProb = 0;

    for (const name of EIGHT){
      const prob = map[name] ?? 0;
      const val  = alpha*prob + (1-alpha)*(smooth[name]||0);
      smooth[name] = val;

      const pct = (val*100);
      const id  = cssId(name);
      const fill = document.getElementById(`fill-${id}`);
      const txt  = document.getElementById(`pct-${id}`);
      if (fill) fill.style.width = `${pct.toFixed(2)}%`;
      if (txt)  txt.textContent  = `${pct.toFixed(2)}%`;

      if (prob > topProb){ topProb = prob; topName = name; }
    }
    document.getElementById('topClass').textContent =
      `目前辨識：${topName}（${(topProb*100).toFixed(2)}%）`;
  }
})();
</script>
</body>
</html>
