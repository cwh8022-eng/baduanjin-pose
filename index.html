  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js?v=tf3110"></script>

  <!-- 2) ç«‹åˆ»åŠ ä¸Š shimï¼šæŠŠ browser.fromPixels è½‰æ¥çµ¦ fromPixelsï¼ˆtmPose æœƒç”¨åˆ°ï¼‰ -->

  <!-- 3) å†è¼‰å…¥ï¼šteachablemachine pose UMD 0.8 -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js?v=tm08"></script>

  <style>
    body{font-family:Arial,sans-serif;text-align:center;background:#f6f8fb;margin:0;padding:24px}
    h1{margin:8px 0 12px}
    #ver{color:#666;margin-bottom:8px}
    #err{color:#c0392b;font-weight:700;margin:8px 0}
    canvas{border:2px solid #2c3e50;border-radius:10px}
    #label-container div{font-size:18px;margin-top:8px}
    button{margin:12px 0;padding:10px 20px;font-size:16px;background:#2980b9;color:#fff;border:0;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <h1>å…«æ®µéŒ¦æ¥µç°¡è¾¨è­˜</h1>
  <div id="ver"></div>
  <div id="err"></div>
  <button id="startBtn">å•Ÿå‹•è¾¨è­˜</button><br>
  <canvas id="canvas" width="400" height="400"></canvas>
  <div id="label-container"></div>

  <script>
    // é¡¯ç¤º tfjs ç‰ˆæœ¬
    document.getElementById('ver').textContent =
      "tfjs ç‰ˆæœ¬ï¼š" + (tf?.version?.tfjs ?? "æœªè¼‰å…¥");

    const MODEL_ROOT = "https://teachablemachine.withgoogle.com/models/jX4OKw-11/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    document.getElementById('startBtn').addEventListener('click', init);

    async function init() {
      const errEl = document.getElementById('err');
      errEl.textContent = "";

      try {
        // â‘  backend æº–å‚™
        await tf.setBackend('webgl');   // è‹¥å‡ºå•é¡Œå¯æ”¹ 'cpu'
        await tf.ready();
        console.log("backend =", tf.getBackend(),
                    "has tf.fromPixels =", typeof tf.fromPixels === "function");

        // â‘¡ è¼‰å…¥æ¨¡å‹
        const modelURL = MODEL_ROOT + "model.json";
        const metadataURL = MODEL_ROOT + "metadata.json";
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // â‘¢ å•Ÿç”¨æ”å½±æ©Ÿ
        const size = 400;
        webcam = new tmPose.Webcam(size, size, true);
        await webcam.setup();
        await webcam.play();
        requestAnimationFrame(loop);

        // â‘£ ç•«å¸ƒ/æ¨™ç±¤
        const canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      } catch (e) {
        console.error(e);
        errEl.textContent = "âš ï¸ ç„¡æ³•å•Ÿå‹•ï¼š" + e.message +
          "ï¼ˆè«‹ç¢ºèª HTTPS/localhostã€å…è¨±ç›¸æ©Ÿã€æˆ–ç”¨ç„¡ç—•è¦–çª—å¼·åˆ¶é‡æ•´ï¼‰";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      ctx.drawImage(webcam.canvas, 0, 0);
      if (pose) {
        tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
        tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
      }
      for (let i = 0; i < prediction.length; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].textContent =
          `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
      }
    }
  </script>
</body>
</html>
