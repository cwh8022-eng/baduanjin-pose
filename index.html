<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>八段錦極簡辨識</title>

  <!-- 固定相容版本：tfjs 3.9.0 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <!-- 固定相容版本：Teachable Machine Pose 0.8 -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    canvas { border: 2px solid #333; margin-top: 15px; }
    #label-container div { font-size: 18px; margin-top: 8px; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>八段錦極簡辨識</h1>
  <p id="ver"></p>
  <button onclick="init()">啟動辨識</button>
  <br>
  <canvas id="canvas" width="400" height="400"></canvas>
  <div id="label-container"></div>

  <script>
    document.getElementById("ver").innerText =
      "tfjs 版本：" + (tf && tf.version ? tf.version.tfjs : "未載入");

    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/jX4OKw-11/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
      const modelURL = MODEL_URL + "model.json";
      const metadataURL = MODEL_URL + "metadata.json";

      // 載入模型
      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // 啟用攝影機
      const size = 400;
      webcam = new tmPose.Webcam(size, size, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      // 畫布與標籤
      const canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      // 畫攝影機畫面
      ctx.drawImage(webcam.canvas, 0, 0);

      // 顯示每個分類的機率
      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].innerText =
          `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
      }
    }
  </script>
</body>
</html>
