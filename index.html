<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teachable Machine - 八段錦動作辨識</title>

  <!-- ✅ 正確的 tfjs v3.9.0 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <!-- ✅ TeachableMachine Pose v0.8 -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      border: 2px solid #333;
      margin-top: 10px;
    }
    #label-container {
      margin-top: 20px;
      font-size: 1.2em;
      color: #222;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>八段錦動作辨識系統</h1>
  <p>tfjs 版本：<span id="tfjs-version"></span></p>
  <button onclick="init()">啟動模型與鏡頭</button>
  <div><canvas id="canvas"></canvas></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    document.getElementById('tfjs-version').innerText = tf.version.tfjs;

    const URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_URL/"; // ←請換成你自己的 model 連結
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // 載入模型
      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // 設定攝影機
      const size = 400;
      const flip = true; // 是否鏡像畫面
      webcam = new tmPose.Webcam(size, size, flip);
      await webcam.setup(); // 啟用攝影機
      await webcam.play();
      window.requestAnimationFrame(loop);

      // 顯示畫面
      document.getElementById("canvas").width = size;
      document.getElementById("canvas").height = size;
      ctx = document.getElementById("canvas").getContext("2d");

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop(timestamp) {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      // 畫出姿勢點
      ctx.drawImage(webcam.canvas, 0, 0);
      tmPose.drawPose(pose, ctx);

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
</body>
</html>
