<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>八段錦極簡辨識（3.x 別名修正）</title>

  <!-- tfjs 3.11.0（或 3.9.0 也可） -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
  <!-- tmPose 0.8 UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <style>
    body{font-family:Arial,sans-serif;text-align:center;background:#f6f8fb;margin:0;padding:24px}
    h1{margin:8px 0 12px}
    #ver{color:#666;margin-bottom:8px}
    #err{color:#c0392b;font-weight:700;margin:8px 0}
    canvas{border:2px solid #2c3e50;border-radius:10px}
    #label-container div{font-size:18px;margin-top:8px}
    button{margin:12px 0;padding:10px 20px;font-size:16px;background:#2980b9;color:#fff;border:0;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <h1>八段錦極簡辨識</h1>
  <div id="ver"></div>
  <div id="err"></div>
  <button id="startBtn">啟動辨識</button><br>
  <canvas id="canvas" width="400" height="400"></canvas>
  <div id="label-container"></div>

  <script>
    document.getElementById('ver').textContent =
      "tfjs 版本：" + (tf?.version?.tfjs ?? "未載入");

    const MODEL_ROOT = "https://teachablemachine.withgoogle.com/models/jX4OKw-11/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    document.getElementById('startBtn').addEventListener('click', init);

    async function init() {
      const errEl = document.getElementById('err');
      errEl.textContent = "";

      try {
        // ① backend 準備
        await tf.setBackend('webgl');           // 若有問題改 'cpu'
        await tf.ready();

        // ② ★ 關鍵：在 tfjs 3.x 動態補 tf.fromPixels（tmPose 內部會用到）
        if (typeof tf.fromPixels !== "function" &&
            tf.browser && typeof tf.browser.fromPixels === "function") {
          tf.fromPixels = tf.browser.fromPixels;
          console.log("shim applied: tf.fromPixels -> tf.browser.fromPixels");
        }
        console.log("backend =", tf.getBackend(), "has tf.fromPixels =", typeof tf.fromPixels === "function");

        // ③ 載入模型
        const modelURL = MODEL_ROOT + "model.json";
        const metadataURL = MODEL_ROOT + "metadata.json";
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // ④ 啟用攝影機
        const size = 400;
        webcam = new tmPose.Webcam(size, size, true);
        await webcam.setup();     // 允許相機
        await webcam.play();
        requestAnimationFrame(loop);

        // ⑤ 畫布/標籤
        const canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      } catch (e) {
        console.error(e);
        errEl.textContent = "⚠️ 無法啟動：" + e.message +
          "（請確認 HTTPS/localhost、允許相機、或用無痕視窗強制重整）";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      ctx.drawImage(webcam.canvas, 0, 0);
      if (pose) {
        tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
        tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
      }
      for (let i = 0; i < prediction.length; i++) {
        const p = prediction[i];
        labelContainer.childNodes[i].textContent =
          `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
      }
    }
  </script>
</body>
</html>
